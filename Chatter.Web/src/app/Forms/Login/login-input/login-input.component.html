<div>
    <h1>Sign In</h1>
    
    <form (ngSubmit)="login()" autocomplete="off">
        <a>UserTag or Email</a>
        <div>
            <input name="usernameOrEmail" 
            [(ngModel)]="loginModel.emailOrUserTag"
            (click)="clearWrongCredsMessage()"
            type="text"
            placeholder="Email or Usertag">
        </div>

        <a>Password</a>
        <div>
            <input name="password"
            [(ngModel)]="loginModel.password"
            (click)="clearWrongCredsMessage()"
            type="password"
            placeholder="Password"
            >
        </div>

        <div *ngIf="wrongCreds" class="validation-error invalid-feedback"> 
            Wrong login or password.
        </div>

        <button type="submit">Sign In</button>
    </form>
    <div>
    <h2>New in Chatter?</h2>
        
    <button routerLink="/signup">Sign Up</button>

    </div>
</div>
